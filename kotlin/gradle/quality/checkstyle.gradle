apply plugin: 'checkstyle'

checkstyle {
    toolVersion = "8.38"
    configFile = new File(rootDir, 'gradle/quality/checkstyle.xml')
    configProperties.checkstyleConfigDir = new File(rootDir, 'gradle/quality')
    configProperties.suppressionFile = new File(rootDir, 'gradle/quality/checkstyle_suppressions.xml')
    ignoreFailures = false
    showViolations = true
}

checkstyleMain
        .exclude('**/generated/**')
